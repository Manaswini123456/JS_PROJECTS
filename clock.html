<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        body{
            background-image: url('https://wallpapercave.com/wp/wp2610904.jpg');
            background-size: cover;
        }
    </style>
    <link href="/css/clock.css" rel="stylesheet">
    <script defer src="/js/clock.js"></script>
</head>
<body>
    <center>
        <h1> ANALOG CLOCK</h1>
        <div id="date">
        </div>
        <script>
            const current = new Date() 
            const show = document.getElementById('date');
            document.getElementById('date').innerHTML = current
        </script>
    </center>
    <div class="clock-body">
        <div class="hours"></div>
        <div class="disc disc-top"></div>
        <div class="disc disc-bottom"></div>
        <div class="hand second"></div>
        <div class="hand minute"></div>
        <div class="hand hour"></div>
      </div>
